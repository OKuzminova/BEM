<!DOCTYPE html>
<html>
<head>
	<title>BEM</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrap">

	<div class="title">
		<h2 class="title__h2 title-center">Товары из этой категории</h2>
		<p class="title__link title-center"><a href="#" class="title__link--size">Смотреть все (47)</a></p>
	</div>

	<!-- Слайдер -->
	<div class="goods-slider">
		<div class="goods-slider__body">
			
			<!-- Карточка 1 -->
			<div class="goods-slider__item">
				<!-- Круг с информацией -->
				<div class="info info__item-blue info__item-blue--mr30">
					<span class="info__item-txt">-15%</span>
				</div>
				<!-- Картинка -->
				<div class="goods-slider__img">
					<img src="img/lamp-1.jpg" class="goods-slider__img goods-slider__img--size1">
				</div>
				<!-- Описание -->
				<p class="goods-slider__description goods-slider__description--size">
					Люстра подвесная<br/>3861/40L REBEL
				</p>
				<div class="goods-slider__price">
					<span class="goods-slider__price-old">9&nbsp;350&nbsp;₽</span>
					<span class="goods-slider__price-new">&nbsp;&nbsp;5&nbsp;300&nbsp;₽</span>
				</div>
				<div class="goods-action">
					<button class="goods-action__btn goods-action__like" type="button" title="Мне нравится">
						<img src="img/icon-like.jpg" class="goods-action__img" >
					</button>
					<button class="goods-action__btn goods-action__dislike" type="button" title="Добавить в корзину">
						<img src="img/icon-time.jpg" class="goods-action__img">
					</button>
				</div>
			</div>

			<!-- Карточка 2 -->
			<div class="goods-slider__item">
				<!-- Картинка -->
				<div class="goods-slider__img">
					<img src="img/lamp-2.jpg" class="goods-slider__img goods-slider__img--size2">
				</div>
				<!-- Описание -->
				<p class="goods-slider__description goods-slider__description--size">
					Люстра подвесная<br/>MEDEA SP18
				</p>
				<div class="goods-slider__price">
					<span class="goods-slider__price-new">1&nbsp;350&nbsp;₽</span>
				</div>
				<div class="goods-action">
					<button class="goods-action__btn goods-action__like" type="button" title="Мне нравится">
						<img src="img/icon-like.jpg" class="goods-action__img">
					</button>
					<button class="goods-action__btn goods-action__dislike" type="button" title="Добавить в корзину">
						<img src="img/icon-time.jpg" class="goods-action__img">
					</button>
				</div>
			</div>

			<!-- Карточка 3 -->
			<div class="goods-slider__item">
				<!-- Круг с информацией -->
				<div class="info info__item-blue info__item-blue--mr5">
					<span class="info__item-txt">-10%</span>
				</div>
				<!-- Картинка -->
				<div class="goods-slider__img">
					<img src="img/lamp-3.jpg" class="goods-slider__img goods-slider__img--size3">
				</div>
				<!-- Описание -->
				<p class="goods-slider__description goods-slider__description--size">
					Бра<br/>DIA002WL-02CH
				</p>
				<div class="goods-slider__price">
					<span class="goods-slider__price-old">7&nbsp;825&nbsp;₽</span>
					<span class="goods-slider__price-new">&nbsp;&nbsp;5&nbsp;490&nbsp;₽</span>
				</div>
				<div class="goods-action">
					<button class="goods-action__btn goods-action__like" type="button" title="Мне нравится">
						<img src="img/icon-like.jpg" class="goods-action__img">
					</button>
					<button class="goods-action__btn goods-action__dislike" type="button" title="Добавить в корзину">
						<img src="img/icon-time.jpg" class="goods-action__img">
					</button>
				</div>
			</div>

			<!-- Карточка 4 -->
			<div class="goods-slider__item">
				<!-- Круг с информацией -->
				<div class="info info__item-green">
					<span class="info__item-txt">New!</span>
				</div>
				<!-- Картинка -->
				<div class="goods-slider__img">
					<img src="img/lamp-4.png" class="goods-slider__img goods-slider__img--size4">
				</div>
				<!-- Описание -->
				<p class="goods-slider__description goods-slider__description--size">
					Бра<br/>H002WL-02G
				</p>
				<div class="goods-slider__price">
					<span class="goods-slider__price-new">2&nbsp;200&nbsp;₽</span>
				</div>
				<div class="goods-action">
					<button class="goods-action__btn js-goods-action__like" type="button" title="Мне нравится">
						<img src="img/icon-like.jpg" class="goods-action__img">
					</button>
					<button class="goods-action__btn js-goods-action__dislike" type="button" title="Добавить в корзину">
						<img src="img/icon-time.jpg" class="goods-action__img">
					</button>
				</div>
			</div>
		</div>
	

		<div class="goods-slider-nav">
			<div class="goods-slider-nav__point">
				<img src="img/icon-left.png" class="goods-slider-nav__point--cursor" alt="left">
				<img src="img/icon-point.jpg" class="goods-slider-nav__point--round" alt="point">
				<img src="img/icon-main-point.jpg" class="goods-slider-nav__point--main" alt="main-point">
				<img src="img/icon-point.jpg" class="goods-slider-nav__point--round" alt="point">
				<img src="img/icon-point.jpg" class="goods-slider-nav__point--round" alt="point">
				<img src="img/icon-point.jpg" class="goods-slider-nav__point--round" alt="point">
				<img src="img/icon-right.png" alt="right">
			</div>
		</div>
	</div>
</div>
</body>
</html>
